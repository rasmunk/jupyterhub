{% extends "base.html" %}

<p> users </p>

{% block main %}
    {% if users %}
        <table>
            <tr>
                <th>Name</th>
            </tr>
        {% for user in users %}
            <tr>
                <td> User: <a href=""> {{ user.name }}</a></td>
                <td><button class="button btn" onclick="{{ user.id }}"></td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
{% endblock %}
