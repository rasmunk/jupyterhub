{% extends "base.html" %}

<p> user <p>

{% block main %}
    {% if user %}
        <table>
            <tr>
                <th>Image</th>
                <th>Permission</th>
            </tr>
        {% for image in images %}
            <tr>
                <td> Image: {{ image.name }} </td>
            </tr>
            {% for permission in image.permissions %}
                <tr>
                    <input type="checkbox" value="{{ permission.allowed }}">
                </tr>
            {% endfor %}
        {% endfor %}
        </table>
    {% endif %}
{% endblock %}
